name: PR Workflow

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install bandit

      - name: Run Bandit
        id: bandit
        run: |
          if bandit -r . -lll -o results.txt; then
            echo "CRITICAL_ISSUE_FOUND=false" >> $GITHUB_ENV
          else
            echo "CRITICAL_ISSUE_FOUND=true" >> $GITHUB_ENV
          fi

      - name: Print Bandit results
        run: cat results.txt

      - name: Comment on PR based on scan result
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.issue.number;
            const body = process.env.CRITICAL_ISSUE_FOUND === 'true' ?
              'Block - Critical vulnerabilities found.' :
              'Successful - No critical vulnerabilities found.';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR if no vulnerabilities found
        if: env.CRITICAL_ISSUE_FOUND == 'false'
        uses: pascalgn/automerge-action@v0.14.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: merge
          comment: "Auto-merging PR as no critical vulnerabilities were identified."

  sbom:
    needs: scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom

      - name: Generate SBOM
        run: cyclonedx-py -i requirements.txt -o bom.xml

      - name: Archive SBOM
        uses: actions/upload-artifact@v2
        with:
          name: SBOM
          path: bom.xml
